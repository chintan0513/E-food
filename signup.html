<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="connect.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/980b7a1905.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: url('https://internship.suvenconsultants.com/projects/ubereats/bloo.jpg') no-repeat;
            background-size: 1440px auto;
        }
        div {
            background: white;
            opacity: 0.9;
        }
        div h2 {
            font-weight: 400;
        }
        input::placeholder{
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div class="container text-center mt-3">
        <h2>R E G I S T E R</h2>
        <form class="form p-4" action="#" method="POST">
            <div class="form-group pt-4">
                <label for="fname"><b>First Name</b></label>
                    <input type="text" name="fname" class="" placeholder="Enter First Name" required>
            </div>
            <div class="form-group pt-5">
                <label for="fname"><b>Last Name</b></label>
                    <input type="text" name="lname" class="" placeholder="Enter Last Name" required>
            </div>
            <div class="form-group pt-5">
                <label for="uname"><b>Username</b></label>
                    <input type="text" name="uname" class="" placeholder="Create User Name" required>
            </div>
            <div class="form-group pt-5">
                <label for="email"><b>Email</b></label>
                <input type="text" name="email" class="" placeholder="johndoe@example.com" required>
            </div>
            <div class="form-group pt-5">
                <label for="DOB"><b>Date Of Birth: </b></label>
                <input type="text" class="" name="DOB" placeholder="DD/MM/YYYY" required>
            </div>
            <div class="form-group pt-5">
                <label for="pwd"><b>Password</b></label>
                <input type="password" name="pwd" placeholder="Enter a minimum of 5 length password" required>
            </div>
            <div class="p-5">
                <a href="login.html">Click here if you are already our customer</a>
            </div>
            <button class="btn btn-success">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
